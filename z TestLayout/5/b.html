<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- AOS (Animation On Scroll) -->
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<!-- Custom CSS -->
<style>
  /* Banner styles */
  .hero-section {
    background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c'); /* roomscene */
    background-size: cover;
    background-attachment: fixed; /* Parallax effect */
    background-position: center;
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
  }

  .hero-content {
    text-align: center;
    z-index: 2;
  }

  .hero-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 1;
  }

  .gallery-filter {
    text-align: center;
    margin: 40px 0 20px;
  }

  .gallery-filter button {
    margin: 0 10px;
  }

  .gallery-item {
    margin-bottom: 30px;
  }

  .gallery-img {
    width: 100%;
    border-radius: 8px;
    transition: transform 0.3s;
  }

  .gallery-img:hover {
    transform: scale(1.05);
  }
</style>

</head>
<body>

  <!-- Banner Section -->
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content" data-aos="fade-up">
      <h1 class="display-4 fw-bold">Nội Thất & Nhiếp Ảnh</h1>
      <p class="lead">Không gian sống đậm chất nghệ thuật</p>
    </div>
  </section>

  <!-- Gallery Filter -->
  <div class="gallery-filter">
    <button class="btn btn-outline-dark filter-button" data-filter="*">Tất cả</button>
    <button class="btn btn-outline-dark filter-button" data-filter=".sofa">Sofa</button>
    <button class="btn btn-outline-dark filter-button" data-filter=".ban">Bàn</button>
    <button class="btn btn-outline-dark filter-button" data-filter=".ghe">Ghế</button>
    <button class="btn btn-outline-dark filter-button" data-filter=".giuong">Giường</button>
    <button class="btn btn-outline-dark filter-button" data-filter=".den">Đèn</button>
  </div>

  <!-- Gallery Grid -->
  <div class="container">
    <div class="row grid">
      <!-- Item 1 -->
      <div class="col-md-4 gallery-item sofa" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1600585152930-0d5b0d41979d" class="gallery-img" alt="Sofa">
      </div>
      <!-- Item 2 -->
      <div class="col-md-4 gallery-item ban" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1598300052092-f1fa6fdc6343" class="gallery-img" alt="Bàn">
      </div>
      <!-- Item 3 -->
      <div class="col-md-4 gallery-item ghe" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1578898887922-e76078e59890" class="gallery-img" alt="Ghế">
      </div>
      <!-- Item 4 -->
      <div class="col-md-4 gallery-item giuong" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1615874959474-d6093dbbcd6e" class="gallery-img" alt="Giường">
      </div>
      <!-- Item 5 -->
      <div class="col-md-4 gallery-item den" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1602526216071-f87e8f8b31f7" class="gallery-img" alt="Đèn">
      </div>
      <!-- Item 6 -->
      <div class="col-md-4 gallery-item sofa" data-aos="zoom-in">
        <img src="https://images.unsplash.com/photo-1616627981700-24bb3eac4b7e" class="gallery-img" alt="Sofa 2">
      </div>
    </div>
  </div>

</body>
    <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script>
  AOS.init();

  // Isotope filter
  const grid = document.querySelector('.grid');
  const iso = new Isotope(grid, {
    itemSelector: '.gallery-item',
    layoutMode: 'fitRows'
  });

  // Filter buttons
  const buttons = document.querySelectorAll('.filter-button');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const filterValue = btn.getAttribute('data-filter');
      iso.arrange({ filter: filterValue });

      // Active button styling
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });
</script>

</html>
