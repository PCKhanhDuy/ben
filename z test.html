<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Banner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .contact-banner {
            position: relative;
            height: 60vh;
            min-height: 400px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%), 
            url('https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .contact-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .banner-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 20px;
        }

        .banner-title {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out;
        }

        .banner-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .banner-divider {
            width: 80px;
            height: 2px;
            background: white;
            margin: 0 auto 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .banner-cta {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Parallax effect */
        .contact-banner {
            background-attachment: fixed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contact-banner {
                height: 50vh;
                min-height: 350px;
                background-attachment: scroll;
            }
            
            .banner-title {
                font-size: 2.8rem;
            }
            
            .banner-subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .contact-banner {
                height: 45vh;
                min-height: 300px;
            }
            
            .banner-title {
                font-size: 2.2rem;
            }
            
            .banner-subtitle {
                font-size: 1rem;
            }
        }
        /* Hover effect */
        .contact-banner:hover::before {
            background: rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Contact Banner -->
    <section class="contact-banner">
        <div class="banner-content">
            <h1 class="banner-title">Get In Touch</h1>
            <div class="banner-divider"></div>
            <p class="banner-subtitle">Ready to bring your vision to life? Let's discuss your photography and furniture needs.</p>
            <div class="banner-cta">Contact Us Today</div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Parallax scroll effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const banner = document.querySelector('.contact-banner');
            const speed = scrolled * 0.5;
            
            if (banner) {
                banner.style.transform = `translateY(${speed}px)`;
            }
        });

        // Smooth reveal on load
        window.addEventListener('load', () => {
            document.querySelector('.banner-content').style.opacity = '1';
        });
    </script>
</body>
</html>
